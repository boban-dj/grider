<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="stylesheets/style.css" media="all"  rel="stylesheet"/>
<script type="text/javascript" src="jquery-1.3.2.min.js" ></script>
<script type="text/javascript" src="grider.js" ></script>
<title>Grider</title>
<style>
table{border-collapse:collapse}
.num{text-align:right}
input{width: 8em;}
td{padding: 2px;}
</style>
</head>
<body>
    <div>
        <h2>Tabla 1</h2>
        <table border="1" id="table1" >
            <tr>
                <th col="producto">Producto</th>
                <th col="precio">Precio</th>
                <th col="cantidad">Cantidad</th>
                <th col="subtotal" formula="precio*cantidad" summary="sum">Subtotal</th>
            </tr>
            <tr>
                <td>
                    <select name="precio" >
                        <option value="1">Computadora</option>
                        <option value="2">Iphone</option>
                        <option value="3">Mouse</option>
                        <option value="4">Teclado</option>
                        <option value="5">Pantalla</option>
                        <option value="6">Memoria USB</option>
                        <option value="7">Quemador</option>
                        <option value="8">Disco Duro</option>
                        <option value="9">Motherboard</option>
                        <option value="10">Case</option>
                    </select>
                </td>
                <td>
                    <input name="precio" type="text" class="num" value="10" />
                </td>
                <td>
                    <input name="cantidad" type="text" class="num" />
                </td>
                <td class="num">
                </td>
            </tr>
        </table>
        <button id="boton1">Grider Tabla 1</button>
    </div>
<script>
$(document).ready(function(){
    $('#table1').grider();
    
    $('#boton1').click(function(){
        $('#table1').grider({countRow: true, countRowAdd: true});
    });
});
</script>
</body>
</html>
