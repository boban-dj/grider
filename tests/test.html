<head>

<title>Grider Tests</title>
<style>

<body>

 <table border="1" id="table1" >

            </tr>
            <tr>
                <td>
                    <select name="det[0][item]" >
                        <option value="1">Computadora</option>

                        <option value="5">Pantalla</option>

                        <option value="8">Disco Duro</option>
                        <option value="9">Motherboard</option>
                        <option value="10">Case</option>
                    </select>
                </td>
                <td>
                    <input name="det[0][precio]" type="text" class="num" value="10" />
                </td>
                <td>

                </td>
                <td>

            </tr>
            <tr>
                <td>
                    <select name="det[1][item]" >
                        <option value="1">Computadora</option>

                        <option value="4">Teclado</option>
                        <option value="5">Pantalla</option>
                        <option value="6">Memoria USB</option>
                        <option value="7">Quemador</option>
                        <option value="8">Disco Duro</option>
                        <option value="9">Motherboard</option>
                        <option value="10">Case</option>
                    </select>
                </td>
                <td>
                    <input name="det[1][precio]" type="text" class="num" value="2.33" />
                </td>
                <td>
                    <input name="det[1][cantidad]" type="text" class="num" value="3" />
                </td>
                <td>
                    <input name="det[1][descuento]" type="checkbox" />
                </td>
                <td class="num">
                </td>
            </tr>
            <tr>
                <td>
                    <select name="det[2][item]" >
                        <option value="1">Computadora</option>

                        <option value="3">Mouse</option>
                        <option value="4">Teclado</option>

                        <option value="8">Disco Duro</option>
                        <option value="9">Motherboard</option>
                        <option value="10">Case</option>
                    </select>
                </td>
                <td>
                    <input name="det[2][precio]" type="text" class="num" value="5.5" />
                </td>
                <td>
                    <input name="det[2][cantidad]" type="text" class="num" value="2" />
                </td>
                <td>
                    <input name="det[2][descuento]" type="checkbox" />
                </td>
                <td class="num">
                </td>
            </tr>

        </table>



<div id="testDiv"></div>
</body>
</html>
<script>
// Tests
$(document).ready(function() {
  $('#table1').grider({countRow: true, countRowAdd: true}); 
  test("Table converted", function() {
    ok(true, "Fine");
    var rows = $('#table1 tr').length;
    equals( 5, rows, "Expected 5 Rows" );
    equals(2, $('#table1 tr.noedit').length, 0, "2 Rows with .noedit class");
    equals(7, $('#table1 tr:not(.noedit):first td').length, "7 Columns");
  })
});
</script>
